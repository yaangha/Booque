<head>

    <!-- 탭 아이콘 -->

  <a href="#" class="w3-bar-item w3-button w3-light-grey">

  </div>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">

    <a href="#" class="w3-bar-item w3-padding-24 w3-wide" id="logo-top"> BOOQUE </a>
    <a href="#" class="w3-bar-item w3-button w3-right" id="btnSignIn" style="font-size:medium; margin-top:25px; margin-right:10px;">회원가입</a>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
