<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    <div layout:fragment="content">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

    <hr/>
    <div class="container" style="width:75%; padding-right:150px;" > <!-- container-fluid : START -->
    
        <div>총 검색된 결과 : <span th:text="${searchList.totalElements}"></span></div>
        <!-- 검색 상단바 START -->
        <div class="selectRearrange" style="padding: 10px; border: 1px solid red; padding-left: 15px;" align ="left"> 
         <strong>
          <a th:href="@{ /search/s?type={type}&keyword={rekeyword}&order=hitCount (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">인기도순</a>
          <a th:href="@{ /search/s?type={type}&keyword={rekeyword}&order=publishedDate (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">신상품순</a>
          <a th:href="@{ /search/s?type={type}&keyword={rekeyword}&order=lowPrice (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">최저가순</a>
          <a th:href="@{ /search/s?type={type}&keyword={rekeyword}&order=highPrice (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">최고가순</a>
          <a href="javascript:void(0)">별점순</a>
          <a th:href="@{ /search/s?type={type}&keyword={rekeyword}&order=reviewCount (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">리뷰순</a>
          </strong>
          
          
            <div align="right">
            <select id="dataPerPage">
                <option value="10">10개씩보기</option>
                <option value="15">15개씩보기</option>
                <option value="20">20개씩보기</option>
            </select>
            </div>
        </div> <!-- 검색 상단바 END -->
        <div><br/></div>
        
        <!-- 도서카드(가로버전) START -->
        <div class="card" style="border: 1px solid red; padding: 20px;">
          <table width= "100%">
            <tr th:if="${ #lists.isEmpty(searchList)}">
                <td width= "20%" style="border: 1px solid blue;"></td>
                <td width= "63%">
                <table style="padding-left: 20px;">
                <tr><td><br/></td></tr>
                <tr><td>검색 결과가 없습니다.</td></tr>
                </table>
                </td>
                <td width= "17%" style="border: 1px solid blue;"></td>
            </tr>
            <tr th:each="book : ${ searchList }" th:if="${!#lists.isEmpty(searchList)}">
               <td width= "20%" style="border: 1px solid blue;">
                  <a th:href="@{ /detail?id={bookId} (bookId = ${ book.bookId })}" th:bookId="${book.bookId}" onclick="viewHitUp(this.getAttribute('bookId'));"><img th:src="${ book.bookImage }" width="150" height="220" class="img-fluid rounded-start"></a>
               </td>
               <td width= "63%">
                  <table style="padding-left: 20px;">
                    <tr><td><br/></td></tr>
                    <tr>
                      <td th:text= "${ book.bookName }"><span style="font-size: 18px;"><strong></strong></span></td>
                    </tr>
                    <tr>
                      <td th:text="${ book.author }" width= "28%"></td>
                      <td th:text="${ book.publisher }" width= "35%"></td>
                      <td th:text="${ book.publishedDate }"></td>
                    </tr>
                    <tr>
                     <td th:text="${book.prices}"><span style="font-size: 22px;"><strong>원</strong></span>&nbsp;(할인 10%)</td>
                    </tr>
                    <tr><td>판매지수</td></tr>
                    <tr th:each="reviewCount : ${ reviewCount }">
                      <td th:if="${ reviewCount.bookId == book.bookId }"><span><a th:href="@{ /detail?id={bookId}#fastReview (bookId = ${ book.bookId}) }" 
                      th:text="회원리뷰+'('+${reviewCount.reviewCount}+')'"></a></span><span>&nbsp;&nbsp;★★★★☆(8.0)</span></td>
                    </tr>
                    <tr> 
                      <td>오늘 주문하면 내일 도착</td>
                    </tr>
                    <tr><td><br/></td></tr>
                  </table>
               </td>
             <td width= "17%" style="border: 1px solid blue;">
              <button>카트 담기</button>
             </td>
           </tr>
         </table>
        </div> <!-- 도서카드(가로버전) END -->


    <!-- 페이징 시작 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" th:if="${searchList.totalPages != 0}">
                <li class="page-item" th:classappend="${1 == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/search/s?type={type}&keyword={rekeyword}&order={reorder}
                     (type = ${ storedType }, rekeyword = ${ storedKeyword }, reorder = ${ storedOrder }, page = ${searchList.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == searchList.pageable.pageNumber + 1} ? 'disabled'" 
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link" th:href="@{/search/s?type={type}&keyword={rekeyword}&order={reorder}
                     (type = ${ storedType }, rekeyword = ${ storedKeyword }, reorder = ${ storedOrder }, page = ${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${searchList.totalPages == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/search/s?type={type}&keyword={rekeyword}&order={reorder}
                     (type = ${ storedType }, rekeyword = ${ storedKeyword }, reorder = ${ storedOrder }, page = ${searchList.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    <!-- 페이징 끝 -->

    </div> <!-- container-fluid : END -->
    <hr/>
</div> <!-- layout:fragment="content" : END -->
    
    
    <th:block layout:fragment="script" th:inline="javascript">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- 조회수 증가 -->
    <script>
    function viewHitUp(bookId){
        axios.get('/viewCount', {params: {bookId : bookId}})
           .then(response => {
               console.log(response);
               return true;
           })
           .catch(err =>{
               console.log(err);
           });
    }
    </script>
    </th:block>
    

</div>
</html>
