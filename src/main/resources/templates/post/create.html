<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
<!-- include libraries(jQuery, bootstrap) -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link
    href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>

    <div
        style="background-color: #E6E6FA; color: white; width: 1170px; height: 100px;"
        align="right">
        <h1>포스트 작성 페이지</h1>
    </div>


    <div>
        <table>
            <tr>

                <td class="col-2" style="vertical-align: top;">
                    <!-- 프로필 시작 -->
                    <div class="card"
                        style="margin: 20px; margin-left: 25px; margin-right: 10px; margin-bottom: 20px; width: 250px; height: 420px;">
                        <div
                            style="width: 200px; height: 210px; margin-left: 20px; margin-top: 20px;"
                            align="center">
                            <a href=""> <img src="/images/루피.png"
                                class="img-fluid rounded-start">
                            </a>
                        </div>
                        <div class="card-body"
                            style="width: 200px; margin-left: 20px; height: 40px; margin-bottom: 20px; font-size: 15px;">
                            <p class="card-text" style="height: 20px;">닉네임</p>
                            <p class="card-text" style="height: 20px;">소개</p>
                        </div>
                        <div align="center" style="font-size: 8px;">
                            <p>오늘 3 Total 261</p>
                        </div>
                    </div>
                    <div style="width: 250px; margin-left: 25px;"
                        align="center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2"
                                type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>

                </td>
                <!-- 프로필 끝 -->



                <td class="col-10">
                    <!-- 블로그 메인 섹션 시작 -->


                   <nav class="navbar navbar-expand-lg"
                        style="width: 880px; margin-top: 20px; background-color: #FFFFE0; color: gray;">
                         
                        <div class="container-md"
                            style="display: inline-block; margin: 5px;" align="right">
                            <a href="/post/list" style="color: gray; margin-right: 15px;">전체 목록</a>
                            <a href="/post/create" style="color: gray; margin-right: 15px;">새 포스트 작성</a>
                        </div>
                       
                        <div class="dropdown"
                            style="display: inline-block; margin-right: 25px;">
                            <button class="btn dropdown-toggle"
                                style="width: 85px; height: 30px; border: 1px solid gray;"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Drop</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">날짜순</a></li>
                                <li><a class="dropdown-item" href="#">인기순</a></li>
                                <li><a class="dropdown-item" href="#">리스트형</a></li>
                            </ul>
                        </div>
                  </div>
                    </nav>  <!-- 도서 카드 + 리뷰 시작 -->
                    
                    <div class="card" style="width: 880px;"
                        align="center">
                        <!-- 도서 카드 시작 -->
                        <div class="card"
                            style="max-width: 840px; margin: 20px;">
                            <table>

                                <tr>
                                    <td class="col-3">
                                        <div
                                            style="width-max: 100%; height: 200px; margin: 20px; border: 1px solid gray;"
                                            align="center">
                                            <a href=""> <img
                                                src="..."
                                                class="img-fluid rounded-start"
                                                alt="...">
                                            </a>
                                        </div>
                                    </td>

                                    <td class="col-6">
                                        <div class="card-body"
                                            style="width-max: 100%; height: 200px; margin: 10px; font-size: 16px;"
                                            align="left">

                                            <p class="card-text my-3"
                                                style="height: 20px;">제목</p>
                                            <p class="card-text my-4"
                                                style="height: 20px;">작가</p>
                                            <p class="card-text my-4"
                                                style="height: 20px;">출판사</p>
                                            <p class="card-text my-4"
                                                style="height: 20px;">출판일</p>
                                            <p class="card-text my-4"
                                                style="height: 20px;">별점</p>

                                        </div>
                                    </td>


                                    <td class="col-2"
                                        style="font-size: 15px;"
                                        align="left">
                                        <div
                                            style="width: 120px; height: 90px; margin: 20px;">
                                            <button type="button"
                                                class="btn btn-primary"
                                                style="width: 120px; height: 35px; margin: 10px;">
                                                카트 담기</button>

                                            <button type="button"
                                                class="btn btn-secondary"
                                                style="width: 120px; height: 35px; margin: 10px;">찜</button>
                                        </div>
                                        <div
                                            style="width: 120px; height: 5px;"></div>
                                        <div
                                            style="width: 120px; height: 40px; margin: 30px;">
                                            <a href=""> <img
                                                src="..."
                                                class="img-fluid rounded-start"
                                                style="width: 40px; height: 40px; border: 1px solid red;"
                                                align="right">
                                            </a>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <!-- 도서 카드 끝 -->

                        <form method="post">
                            <div class="card"
                                style="width: 840px; margin: 20px;"
                                align="left">

                                <div class="mx-2 my-2">
                                    <input id="title" class="form-control"
                           type="text" name="title" required />
                                </div>

                                <div class="container">
                                    <textarea class="summernote"  id="postContent"  type="text"
                                        name="postContent"
                                        placeholder="내용을 입력하새요!"></textarea>
                                </div>
                 <div class="my-2">
                      
                       <input id="postWriter" class="form-control"
                           type="text" name="postWriter"
                         
                           required />
                         </div>
                                <div class="form-control mx-2 my-2">
                                   <input id="myScore" class="form-control"
                           type="number" name="myScore" required />
                                </div>

                                <div class="form-control mx-2 my-2">
                                    <input type="submit" class="form-control btn btn-success" value="작성 완료">

                                </div>
                            </div>
                        </form>
                    </div>
            </tr>
        </table>
    </div>

    <!-- Bootstrap이 사용하는 JavaScript 파일 포함 -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- 서머 -->
    <script>
$('.summernote').summernote({
    width:800,
      height: 300,
      lang: "ko-KR"
    });
</script>
</body>
</html>
