<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<div layout:fragment="content" align ="center">

<head>
<meta charset="UTF-8">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
<!-- include libraries(jQuery, bootstrap) -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 </head>

    
<!--/* layout/basic-layout.html 파일의 "content" 레이아웃 fragment를 채워 줄 내용 */-->

<div class="container" style="width:100%; padding-right:150px;" > <!-- container-fluid : START -->
<div class="row"><!-- row start -->
<div class="col-2"><!-- 프로필 블록 start -->
    <a th:href="@{ /myPage }"> <!-- 프로필 사진 클릭하면 마이페이지로 이동 -->
       <img th:src="${ user.userImage }" width="200" height="280" class="img-fluid rounded-start">
    </a>
    <div style="font-weight: bold;">
        <span th:text="${ '&nbsp;&nbsp;'+ user.nickName }"></span>
        <span style="font-size: 16px;" th:text="${ '('+ user.username +')' }"></span>
    </div>
    <input /><span>블로그 소개글 넣기</span>
    
    <a th:href="@{ /post/list?postWriter={postWriter} (postWriter = ${ post.postWriter })}">글 전체 목록</a>
        
    <div>전체 리뷰수</div>
    <div class="h4"><strong>1,004</strong></div>
    
    <br/><br/>
    
    <div class="h5" style="text-align: left;">다른 분들은 이런 리뷰를 남겼어요!</div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>짜라투스트라는 도대체..</a><br/>
            <small style="color:gray;">글 19개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>짜라투스트라가 누군데..</a><br/>
            <small style="color:gray;">글 15개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>짜라투스트라.. 당신은..</a><br/>
            <small style="color:gray;">글 159개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>짜라투스트를 위하여</a><br/>
            <small style="color:gray;">글 9개</small>
        </div>
    </div>
</div><!-- 프로필 블록 end -->


<div class="col-10"><!-- 포스트 콘텐츠 블록 start -->
    <div class="my-2">
        <small class="d-inline-flex px-2 border border-1 rounded text-secondary">
            <span th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
        </small>
        <small th:text="${ book.bookName }"></small>
    </div>
    
    <form>
        <input type="hidden" id="userId" name="userId" th:value="${ user.Id }">
        <input type="hidden" id="postId" name="postId" th:value="${ post.postId }">
        
        <!-- post title -->
        <div class="h2"><span th:text="${ post.title }"></span></div>
        <input type="hidden" id="title" th:value="${ post.title }" name="title" />
        
        <input type="hidden" th:value="${ post.postWriter }" id="postWriter" name="postWriter" />
        
        <small style="color:gray;"><span id="modifiedTime" th:text="${ #temporals.format(post.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }"></span></small>
        <small>by <span th:text="${ user.nickName }" style="font-weight: bold;"></span></small>
        
        <!-- 도서 정보 블록 -->
        <div class="p-5">
        <div class="row">
            <div class="col" style="text-align: right;">
                <a th:href="@{ /detail?id={bookId} (bookId = ${ book.bookId })}"><img th:src="${ book.bookImage }" class="img-fluid rounded-start" style="width:250px;" /></a>
            </div>
            <div class="col" style="text-align: left;">
                <div class="my-2">
                    <small class="d-inline-flex px-2 border border-1 rounded text-secondary">
                        <span th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
                    </small>
                </div>
                <div class="h4" th:text="${ book.bookName }"></div>
                <div th:text="${ book.author }"></div>
                <div th:text="${ book.publisher }"></div>
                <div th:text="${ book.publishedDate }"></div>
                <div th:text="|${#numbers.formatInteger(book.prices, 0, 'COMMA')}원|"></div>
                <div>판매지수</div>
                <div><a>회원리뷰</a> ★★★★★</div>
                <div>오늘 주문하면 내일 도착</div>
                <button style="background-color:#DCDCDC;" class="btn my-4">카트 담기</button>

            </div>
        </div>
        </div>
        <!-- 도서 정보 블록 end -->
        
        <hr/>
        
        <div th:if="${ post.postWriter } == ${ #authentication.name }">
            <a class="btn" th:href="@{ /post/modify?postId={postId}&bookId={bookId} (postId = ${ post.postId }, bookId = ${ book.bookId })}">글 편집</a>
        </div>
        
        <!-- ajax로 수정! 성공시 코드 삭제 예정 -->
        <!-- <div class="w-100 px-3 py-3 border" style="height:500px;">
            <textarea class="px-5  summernote" th:text="${ dto.content }"></textarea>
        </div> -->
        
        <!-- ajax test -->
        <div id="postContent"></div>
        
        <!-- 혹시 id, name 속성이 필요할까하여 우선 남겨놓음 -->
        <!-- <input type="hidden" th:text="${ post.postContent }" id="postContent" name="postContent" /> -->
        <!-- <div class="container form-control" style="width:100%; height:370px; border-color: white;"> -->
        <!-- <textarea class="summernote" id="postContent" th:text="${ post.postContent }" style="border-color: white; width:100%; height: 100%;" name="postContent" readonly></textarea> -->
        <!-- </div> -->
               
    </form>
    
    <!-- 댓글 시작 -->
    <div class="mt-3">
    
    <!-- 댓글 리스트 -->
    <div id="replies"></div>

    <!-- 댓글 작성폼 & 리스트 폼 -->
    <section style="margin-left: 50px;" class="mb-3">
        <div class="card" style="padding-left: 10px; padding-right: 10px;">
            <div style="margin-left: 20px;" class="comment-count mt-3 publisher-nav-color">
                <strong>Reply <span id="countSpan" style="color:red;"></span></strong>
            </div>
            <div class="card-body">
            <!-- Comment form-->
                                     <!-- 프로필 정보 -->
                                     <th:block th:if="${ #authentication.name } != anonymousUser " >
                                     <div style="margin-left: 4px;" class="profile">
                                       <!-- #########링크 수정하기######### -->
                                                <a href=#><img src="/images/프로필.jfif"
                                                       class="img-fluid rounded-start"
                                                         style="width: 30px; height: 30px;" alt=""></a>
                                                <input type="hidden" id="replyWriter" th:value="${ #authentication.name }" readonly/><span style="font-weight: bold;" sec:authentication="name" ></span>
                                     </div>
                                     </th:block>
                                     <input type="hidden" id="rWriter" th:value="${ #authentication.name }" readonly/>
                                <form>
                                    <textarea id="replyContent" class="form-control" rows="3" placeholder="로그인하고 댓글을 남겨보세요!"></textarea>
                                    <div align="right" style="padding-right: 10px;"> <button class="btn btn-outline-secondary" type="button" id="btnReplyRegister">확인</button></div>
                                </form>
                    
                            </div>
                        </div>
                    </section>
                    
    <!-- 댓글 수정 & 삭제 모달창-->
    <div class="modal" id="postRepModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
        <div class="postRepModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">댓글 수정하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="modalReplyId" readonly/>
                        <input type="hidden" id="modalReplyWriter" readonly/>
                        <textarea id="modalReplyContent" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalBtnUpdate" class="btn btn-primary">수정</button>
                        <button type="button" id="modalBtnDelete" class="btn btn-primary">삭제</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- 댓글 수정 & 삭제 모달창 끝  -->
</div><!-- 댓글 끝 -->

    <div class="w-100 rounded"><!-- 최근에 본 책 블록 start -->
        <div class="row container">
            <div class="col" th:each="post : ${ list }">
                <div class="card my-2" style="width: 20rem; height:40rem">
                    <a th:href="@{ /detail?id={bookId} (bookId = ${ post.bookId })}">
                        <img th:src="${ post.bookImage }" class="card-img-top" style="height:30rem" />
                    </a>
                    <div class="card-body" style="text-align: left;">
                        <div class="card-text">
                            <a class="h4" th:href="@{ /post/detail?postId={postId}&bookId={bookId} (postId = ${ post.postId }, bookId = ${ post.bookId } )}" th:text="${ post.title }"></a><br/>
                            <small th:text="${ #temporals.format(post.modifiedTime, 'yyyy-MM-dd') }" style="color:gray;"></small>
                        </div>
                    </div> <!-- card body end -->
                </div> <!-- card end -->
            </div> <!-- col end -->
        </div> <!-- row end -->
    </div><!-- 최근에 본 책 블록 end -->


</div><!-- 포스트 콘텐츠 블록 end -->
</div><!-- row end -->
</div> <!-- container-fluid : END -->

    <script th:src="@{ /js/post.js }"></script>
 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 댓글 관련 자바스크립트 함수/코드들을 작성한 스크립트 파일 -->
    <script th:src="@{ /js/postReply.js }"></script>
    <script>
    const loginUser = document.querySelector('#rWriter').value;
    </script>
    
  </div><!-- layout:fragment="content" : END -->


</html>
