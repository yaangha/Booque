<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <div class="card my-2">

            <div class="card-header">
                <h3>포스트 상세 페이지</h3>
            </div>

            <div class="card-body">
            
            <!-- nav bar -->
            <div>
               <nav>
            링크
               </nav>
            </div>
            
            
            
            <table width="1000px" border="0" cellspacing="0" cellpadding="0">
            <tr>
            <!-- 왼쪽 -->
            
            <td class="col-2 pt-3" style="vertical-align: top">
            
        <div class="card p-2" style="width: 100%">
  <img src="/images/루피.png" class="card-img-top">
  <div class="card-body">
    <h6 class="card-title">닉네임</h6>
    <p class="card-text">한 줄 소개</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
            
            </td>
            
            
            
            <!-- 오른쪽 -->
            <td class="col-10">
            
            
            
       
              <form method="post">
           <div class="card m-3" style="max-width: 100%">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <a href="/post/list">
                                <img src="/images/little.png"
                                    class="img-fluid rounded-start">
                                    </a>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title my-3">제목</h5>
                                    <p class="card-text">작가</p>
                                    <p class="card-text">출판사</p>
                                    <p class="card-text">출판일</p>
                                    <p class="card-text">별점</p>
                                    <p class="card-text">
                                        <small class="text-muted">Last
                                            updated 3 mins ago</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
<div class="card m-3">
                    <div class="my-3">
                        <label for="title" class="form-label">제목</label>
                        <input id="title" class="form-control"
                            th:value="${ post.title }" readonly />
                    </div>
                    <div class="my-2">
                        <label for="postContent" class="form-label">내용</label>
                        <textarea id="postContent" class="form-control"
                            th:text="${ post.postContent }" readonly></textarea>
                    </div>
                    <div class="my-2">
                        <label for="postWriter" class="form-label">작성자</label>
                        <!-- 작성자는 로그인 사용자 아이디를 자동으로 삽입. readonly. -->
                        <input id="postWriter" class="form-control"
                            th:value="${ post.postWriter }"
                           
                            readonly />
                    </div>
                    <div class="my-3">
                        <label for="myScore" class="form-label">별점</label>
                        <input id="myScore" class="form-control"
                            th:value="${ post.myScore }" readonly />
                    </div>
                     <div class="my-2">
                        <label for="createdTime" class="form-label">작성 시간</label>
                        <input id="createdTime" class="form-control" 
                            th:value="${ #temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm:ss') }" readonly />
                    </div>
                    <div class="my-2">
                        <label for="modifiedTime" class="form-label">수정 시간</label>
                        <input id="modifiedTime" class="form-control" 
                            th:value="${ #temporals.format(post.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }" readonly />
                    </div>
                    <div class="my-2">
                    <a class="btn btn-primary" 
                        th:href="@{ /post/modify?postId={postId} (postId = ${ post.postId }) }">수정</a>
                        <a class="btn btn-danger" 
                        th:href="@{ /post/delete?postId={postId} (postId = ${ post.postId }) }">삭제</a>
                </div>
</div>

                </form>
                <!-- 댓글창 -->
        <div class="row p-4">
            <strong>
                <span>0</span> Reply
            </strong>

            <div class="input-group my-3" style="width: 50rem;">
                <input type="text" class="form-control"
                    placeholder="로그인하고 댓글을 남겨보세요!"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary"
                    type="button" id="button-addon2">확인</button>
            </div>
        </div>
        <!-- 댓글창 end -->
                </td>
            </tr>
           </table>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
